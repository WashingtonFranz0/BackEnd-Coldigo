<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="description" content= "Site do Coldigo Gealadeiras">
	<meta name="keywords" content= "Geladeiras, Frost-free, refrigeração">
	<meta name="author" content= "Escola sistemica">
	<meta name="viewport" content= "width=device-width, initial-scale=1.0">
	<title>Coldigo geladeiras - administração</title>
	<link rel="stylesheet" type= "text/css" href="../../css/admin.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="../../js/admin.js"></script>
</head>
<body>
	<header>
	</header>
	<h2 style="text-align: center;">Registro de produtos</h2>
<form name="frmAddProduto" id="addProduto" class="frmInserir">
	<fieldset>
		<legend>Novo produto</legend>
		<table>
			<tr>
				<th>Categoria</th>
				<td>
					<select name="categoria" >
						<option value="">Selecione</option>
						<option value="1">Geladeira</option>
						<option value="2">Freezer</option>					
					</select>
				</td>
			</tr>
			<tr>
				<th>Marca</th>
				<td>
					<select name="marcaId" id="selMarca">
						<option value="" class="buscando">Aguarde, buscando marcas...</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>Modelo</th>
				<td>
					<input type="text" name="modelo">
				</td>
			</tr>
			<tr>
				<th>Capacidade(1)</th>
				<td>
					<input type="text" name="capacidade">
				</td>
			</tr>
			<tr>
				<th>valor (R$)</th>
				<td>
					<input type="text" name="valor">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="button">Cadastrar</button>
					<button type="reset">Limpar</button>
				</td>
			</tr>
		</table>
	</fieldset>
</form>
	<footer></footer>

</html>
